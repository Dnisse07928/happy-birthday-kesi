<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #b39ddb; /* Soft purple */
     background-image: url(https://github.com/Dnisse07928/happy-birthday-kesi/blob/7df7475288b49b3730edf8d7d4970eca07846d5d/520242095_1269236804893077_8945869100974712172_n.jpg);
      background-size: 90px;
      text-align: center;
      margin-top: 50px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #fff;
      transition: 0.3s;
    }

    h1:hover {
      color: #ffccff;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      animation: floatUp 10s infinite ease-in;
    }

    @keyframes floatUp {
      0% { bottom: -100px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>

    window.onload = () => {
      confetti({
        particleCount: 100,
        spread: 80,
        origin: { y: 0.6 }
      });
    };
  </script>
</body>
